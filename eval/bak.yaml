models:
  - Adanato/Llama-3.2-1B-Instruct-low_acereason_1k

eval:
  # Shared defaults (can be overridden per dataset below)
  data_dir: ./data
  n_sampling: 1
  k: 1
  temperature: 0.0
  top_p: 1.0
  max_tokens: 8192
  dtype: auto
  stop: null
  prompt_type: qwen-instruct
  prompt_file_path: ./prompts
  surround_with_messages: false
  use_few_shot: false
  output_dir: ./outputs
  completions_save_dir: ./completions
  seed: 0
  db_path: ./eval_results.db

datasets:
  - data_name: math
    split: test
    start_idx: 0
    end_idx: -1

  - data_name: gsm8k
    split: test
    start_idx: 0
    end_idx: -1

  - data_name: amc
    split: test
    start_idx: 0
    end_idx: -1

  - data_name: aime
    split: test
    start_idx: 0
    end_idx: -1

